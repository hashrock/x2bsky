<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x2bsky</title>
    <style>
      body {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>X to Bluesky</h1>

      <p>
        Set your Twitter ID and Bluesky ID and Bluesky App Password to use this
        extension.
      </p>
      <h2>Twitter ID</h2>
      <input type="text" id="twitterId" placeholder="Twitter ID" />
      <h2>Bluesky ID</h2>
      <input type="text" id="blueskyId" placeholder="Bluesky ID" />
      <h2>Bluesky App Password</h2>
      <input
        type="text"
        id="blueskyAppPassword"
        placeholder="Bluesky App Password"
      />
    </div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
